<div class="jumbotron">
  <div class="row">

    <div class="col-xs-12">
      <form class="form-horizontal" ng-submit="enviarModelo()">
        <div class="form-group">
          <div class="col-sm-11">
            <input type="text" class="form-control" placeholder="Modelo" ng-model="meta.model" required="required">
          </div>
        </div>
        <div class="form-group" ng-repeat="campo in meta.fields track by $index">

          <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="Campo" ng-model="campo.name" required="required">
          </div>

          <div class="col-sm-2">
            <select class="form-control" ng-model="campo.type">
              <option>String</option>
              <option>Integer</option>
              <option>Double</option>
              <option>Boolean</option>
            </select>
          </div>

          <div class="col-sm-2">

            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="campo.required">
                Requerido
              </label>
            </div>
          </div>
          <div class="col-sm-2">

            <button class="btn btn-success" type="button" title="Novo campo" ng-click="addCampo($index)">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
            <button class="btn btn-danger" ng-show="meta.campos.length > 1" type="button" title="Novo campo" ng-click="removeCampo($index)">
              <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
            </button>
          </div>

        </div>
        <div class="form-group">
          <div class=" col-sm-10">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-sm-12">
      <div class="list-group">
        <a href="{{modelo._id}}" class="list-group-item" ng-repeat="modelo in modelos">{{modelo.model}}</a>
      </div>
    </div>
  </div>
</div>
