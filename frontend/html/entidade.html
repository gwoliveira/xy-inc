<div class="jumbotron">
  <div class="row">

    <div class="col-xs-12 text-center">
      <h2>{{entidade.model}}</h2>
    </div>

    <div class="col-xs-12">

      <form class="form-horizontal" ng-submit="enviarEntidade()">
        <div class="form-group" ng-repeat="campo in entidade.fields">
          <div class="col-sm-11">
            <input type="text" class="form-control" placeholder="{{campo.name}}" ng-model="fields[campo.name]" required="campo.required">
          </div>
        </div>

        <div class="form-group">
          <div class=" col-sm-10">
            <a href="/" class="btn btn-default">voltar</a>

            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-sm-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th ng-repeat="campo in entidade.fields">{{campo.name}}</th>
            <th>ações</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="dado in dados">
            <td ng-repeat="campo in entidade.fields">{{dado[campo.name]}}</td>
            <td>
              <button class="btn btn-success btn-xs" type="button" title="Editar" ng-click="addCampo($index)">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              </button>
              <button class="btn btn-danger btn-xs" type="button" title="Ecluir" ng-click="removeCampo($index)">
                <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
